<!DOCTYPE html>
<html>

<head>
    <title>eCommerce Store</title>
</head>

<body>
<h3>Welcome to Product Page</h3>
<marquee width = "50%">This example will take only 50% width</marquee>

<form action = "success.html" method = "GET" target = "_blank">

    UserName : <input type = "text" name = "user" ><br><br>
    Password : <input type = "password"  name  = "password"><br><br>

    Description : <br><textarea rows = 5 cols = 30> Entr description </textarea>
    <br><br>

    Fav Subject : <br>
    <input type="checkbox" value = "maths"> Maths </input>
    <input type="checkbox" value = "Chemistry"> Chemistry </input>
    <br><br>


    <p>Please select your favorite Web language:</p>
        <input type="radio" id="html" name="fav_language" value="HTML">
        <label for="html">HTML</label><br>
        <input type="radio" id="css" name="fav_language" value="CSS">
        <label for="css">CSS</label><br>
        <input type="radio" id="javascript" name="fav_language" value="JavaScript">
        <label for="javascript">JavaScript</label>
        <br><br>
    Gender : 
    <select name  =  "testDropDown">
        <option value="male">Male</option>
        <option value="female" selected>Female</option>
        <option value="notapplicable">N/A</option>
    </select>
    <br><br>

    <input type="file" name="fileupload" accept="image/*" />
    <br><br>
    
    <input type="submit" name="submit" value="Login" />
    <input type="reset" name="reset" value="Reset" />
    <br>
    <br>
</form>

</body>

</html>
